<h1>Experiences</h1>
<div *ngFor="let experience of experiences" class="container" style="experiences.component.scss">
    <div class="companyRow" >
        <div class="logo" style="float: left">
            <a href={{experience.companySite}}>
                <img src="../../assets/images/{{experience.logoFileName}}" height=130 width=150/>
            </a>
        </div>
        <div class="description">
            <div class="job">
                <h2>{{experience.company}}</h2>
                <h3>{{experience.title}}</h3>
                <h4>{{experience.date}}</h4>
                <p>{{experience.description}} </p>
            </div>
        </div>
    </div>
</div>
